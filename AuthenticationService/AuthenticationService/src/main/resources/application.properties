spring.application.name=Authentication-Service
# Spring Datasource (for your database connection)
spring.datasource.url=jdbc:mysql://localhost:3306/quicktradehubdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate JPA properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka Server URL (replace with your actual Eureka server's URL)
eureka.client.serviceUrl.defaultZone=http://13.60.97.119:8761/eureka/

# Disable client registration with Eureka Server for this service
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

spring.redis.host=localhost
spring.redis.port=6379