# Top-level directives, such as logging settings
worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # MIME types and other settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay    on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # HTTP server block - redirects all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name quicktradehub.in www.quicktradehub.in;

        # Allow Let's Encrypt to validate the domain
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        # Redirect HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server block with SSL configuration
    server {
        listen 443 ssl;
        server_name quicktradehub.in www.quicktradehub.in;

        # SSL certificate paths from environment variables
        ssl_certificate $SSL_CERTIFICATE_PATH;
        ssl_certificate_key $SSL_KEY_PATH;

        # Recommended SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_dhparam /etc/ssl/certs/dhparam.pem;

        # Enable HSTS for extra security
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Serve the React app
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;  # Handle routing for React app
        }
    }
}
