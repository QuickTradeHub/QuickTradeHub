http {
    server {
        listen 80;
        server_name quicktradehub.in www.quicktradehub.in;

        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name quicktradehub.in www.quicktradehub.in;

        ssl_certificate /etc/letsencrypt/live/quicktradehub.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quicktradehub.in/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;
        }
    }
}
